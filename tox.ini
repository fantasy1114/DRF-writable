[pytest]
addopts=--tb=short

[tox]
envlist =
       {py27,py33,py34,py35}-django18,
       {py27,py34,py35}-django{19,110},
       lint,docs

[travis:env]
DJANGO =
    1.8: django18
    1.9: django19
    1.10: django110

[testenv]
commands = ./runtests.py
setenv =
       PYTHONDONTWRITEBYTECODE=1
       PYTHONWARNINGS=once
deps =
        django18: Django>=1.8,<1.9
        django19: Django>=1.9,<1.10
        django110: Django>=1.10,<1.11
        -rrequirements.txt
